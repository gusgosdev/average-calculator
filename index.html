<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu promedio | GR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="left">
          <h1>Calculadora de promedio</h1>
        </div>
        <div class="right">
          <nav>
            <a href="index.html" >Inicio</a>
            <a href="https://github.com/gusgosdev/average-calculator" target="_blank">Volver al repositorio</a>
          </nav>
        </div>
    </header>
<!-------------------- Cuerpo -------------------->
    
    <div id="recordatorio">
      <div id="record">
        <h3 class="izq">Recuerda que:</h3>
        <div id="second">
          <p class="than">La AA1 tiene un peso del 15%</p>
          <p class="than">La AA2 tiene un peso del 20%</p>
          <p class="than">La AA3 tiene un peso del 30%</p>
          <p class="than">La AA4 tiene un peso del 35%</p>
        </div>
      </div>
    </div>

    <div class="form">
        <div class="interno">
          <form>
            <label for="primera">Ingresa tu nota AA1:</label>
            <input type="number" id="primera" name="primera" min="0" max="20" oninput="limitarNumber(this)">     <br><br>
    
            <label for="segunda">Ingresa tu nota AA2:</label>
            <input type="number" id="segunda" name="segunda" min="0" max="20" oninput="limitarNumber(this)">     <br><br>
    
            <label for="tercera">Ingresa tu nota AA3:</label>
            <input type="number" id="tercera" name="tercera" min="0" max="20" oninput="limitarNumber(this)">     <br><br>
    
            <label for="cuarta">Ingresa tu nota AA4:</label>
            <input type="number" id="cuarta" name="cuarta" min="0" max="20" oninput="limitarNumber(this)">       <br><br>
    
            <!-------- Botón de envío -------->
            <button type="button" onclick="calcularProm(event)" id="calcular">Obtener mi promedio</button>
            <a href="index.html"><button type="button" onclick="otro()" id="otro">Calcular otro promedio</button></a>
            <br><br>

            <!-------- Output del promedio -------->
            <p for="miInput" id="aparecer"></p>
        </form>
        </div>
    </div><br>

<!-------------------- Footer -------------------->
    <footer>
        <div>
          <p>&copy; 2023 Desarrollado por Gustavo Ramirez.</p>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
