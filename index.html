<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu promedio | GR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="left">
          <h1>Calculadora de promedio</h1>
        </div>
        <div class="right">
          <nav>
            <a href="index.html" >Inicio</a>
            <a href="https://github.com/gusgosdev/average-calculator" target="_blank">Volver al repositorio</a>
          </nav>
        </div>
    </header>
<!-------------------- Cuerpo -------------------->
    
    <div>
      <h3>Recuerda que:</h3>
      <p>La AA1 tiene un peso del 15%</p>
      <p>La AA2 tiene un peso del 20%</p>
      <p>La AA3 tiene un peso del 30%</p>
      <p>La AA4 tiene un peso del 35%</p>
    </div>
    <div class="form">
        <form>
            <label for="primera">Ingresa tu nota AA1:</label>
            <input type="number" id="primera" name="primera" maxlength="2">     <br><br>
    
            <label for="segunda">Ingresa tu nota AA2:</label>
            <input type="number" id="segunda" name="segunda" maxlength="2">     <br><br>
    
            <label for="tercera">Ingresa tu nota AA3:</label>
            <input type="number" id="tercera" name="tercera" maxlength="2">     <br><br>
    
            <label for="cuarta">Ingresa tu nota AA4:</label>
            <input type="number" id="cuarta" name="cuarta" maxlength="2">       <br><br>
    
            <!-------- Botón de envío -------->
            <button type="button" onclick="calcularProm(event)">Calcular mi promedio</button><br><br>

            <!-------- Output del promedio -------->
            <label for="miInput">Tu promedio es:</label>
            <input type="text" id="miInput" disabled="Acá se verá tu promedio">
        </form>
    </div>

<!-------------------- Footer -------------------->
    <footer>
        <div>
          <p>&copy; 2023 Desarrollado por Gustavo Ramirez.</p>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
